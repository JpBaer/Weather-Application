<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=La+Belle+Aurore&family=Lato:ital,wght@0,100;0,300;1,100&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  <script src="https://kit.fontawesome.com/9ab576f409.js" crossorigin="anonymous"></script>
  <script
  src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
  integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
  crossorigin="anonymous"
></script>

<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"
></script>
  <title>Weather Application</title>
</head>
<body>

<div class = 'hero stormy-hero'>
    <div class = 'headline'>
    <h1>Weather Forecast</h1>
    <hr>
    </div>


    <div class = 'container-fluid'>
    <div class = 'row'>
    <div class = 'col-12 col-lg-3' id = 'city-search'>
        <h2>Search For A City</h2>
        <hr>
        <input class = 'city-input' placeholder="Search a city..."> </input>
        <button class ='btn btn-primary search-btn'>Search</button>
        <hr>
      
        <button class = 'btn btn-primary city-btn' data-place = "Seattle">Seattle</button>
        <button class = 'btn btn-primary city-btn' data-place = "Denver">Denver</button>
        <button class = 'btn btn-primary city-btn' data-place = "New York">New York</button>
        <button class = 'btn btn-primary city-btn' data-place = "San Francisco">San Francisco</button>
        <button class = 'btn btn-primary city-btn' data-place = "Atlanta">Atlanta</button>
        <button class = 'btn btn-primary city-btn' data-place = "New Orleans">New Orleans</button>
        <button class = 'btn btn-primary city-btn' data-place = "Orlando">Orlando</button>
        
    </div>
    <div class = 'col-12 col-lg-9 weather-display'>
    <div class = 'city-display'>
      <h2 id = 'city-name'></h2>
      <p>Temp: <span id="current-temp"></span></p>
      <p>Wind: <span id="current-wind"></span></p>
      <p>Humidity: <span id="current-humidity"></span></p>

    </div>
    <div class = 'weekly-forecast'>

      <div class = 'weather-block' data-index = '0'>
        
      </div>
      <div class = 'weather-block ' data-index = '1'></div>
      <div class = 'weather-block ' data-index = '2'></div>
      <div class = 'weather-block ' data-index = '3'></div>
      <div class = 'weather-block '  data-index = '4'></div>
    </div>
  </div>
  </div>
  </div>  
  </div>
</div>


<script src="./assets/js/script.js"></script>
</body>

</html>
